<div class="wrapper">
    <div id="content" class="active-content py-4">
        <div class="container">
            <div class="row justify-content-center g-4">
                <!-- Create Transaction Password -->
                <div class="col-12 col-lg-6">
                    <div class="card bg-dark border-0 shadow-lg">
                        <div class="card-header bg-gradient-dark border-0 py-3">
                            <h2 class="card-title text-warning text-center mb-0">
                                <i class="fas fa-key me-2"></i>Create Transaction Password
                            </h2>
                        </div>
                        <div class="card-body p-4">
                            <form [formGroup]="createTransactionPasswordForm" (ngSubmit)="createTransactionPassword()">
                                <div class="form-group mb-4">
                                    <label for="password" class="text-light mb-2">Password:</label>
                                    <div class="input-group">
                                        <input [type]="showPassword ? 'text' : 'password'"
                                               id="password"
                                               class="form-control bg-dark text-light border-end-0"
                                               formControlName="password"
                                               placeholder="Enter password"
                                               required />
                                        <button type="button" class="btn btn-dark border-start-0 border-secondary" (click)="showPassword = !showPassword">
                                            <i [class]="showPassword ? 'fa fa-eye-slash text-warning' : 'fa fa-eye text-warning'"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="cnfPassword" class="text-light mb-2">Confirm Password:</label>
                                    <div class="input-group">
                                        <input [type]="showConfirmPassword ? 'text' : 'password'"
                                               id="cnfPassword"
                                               class="form-control bg-dark text-light border-end-0"
                                               formControlName="cnfPassword"
                                               placeholder="Confirm password"
                                               required />
                                        <button type="button" class="btn btn-dark border-start-0 border-secondary" (click)="showConfirmPassword = !showConfirmPassword">
                                            <i [class]="showConfirmPassword ? 'fa fa-eye-slash text-warning' : 'fa fa-eye text-warning'"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-warning btn-lg w-100" [disabled]="createTransactionPasswordForm.invalid">
                                    <i class="fas fa-check-circle me-2"></i>Create Password
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Change Login Password -->
                <div class="col-12 col-lg-6">
                    <div class="card bg-dark border-0 shadow-lg">
                        <div class="card-header bg-gradient-dark border-0 py-3">
                            <h2 class="card-title text-warning text-center mb-0">
                                <i class="fas fa-lock me-2"></i>Change Login Password
                            </h2>
                        </div>
                        <div class="card-body p-4">
                            <form [formGroup]="changeTransactionPasswordForm" (ngSubmit)="changeTransactionPassword()">
                                <!-- Previous Password -->
                                <div class="form-group mb-4">
                                    <label for="prevPassword" class="text-light mb-2">Previous Password:</label>
                                    <div class="input-group">
                                        <input [type]="showPrevPassword ? 'text' : 'password'"
                                               id="prevPassword"
                                               class="form-control bg-dark text-light border-end-0"
                                               formControlName="oldPassword"
                                               placeholder="Enter previous password"
                                               required />
                                        <button type="button" class="btn btn-dark border-start-0 border-secondary" (click)="showPrevPassword = !showPrevPassword">
                                            <i [class]="showPrevPassword ? 'fa fa-eye-slash text-warning' : 'fa fa-eye text-warning'"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- New Password -->
                                <div class="form-group mb-4">
                                    <label for="newPassword" class="text-light mb-2">New Password:</label>
                                    <div class="input-group">
                                        <input [type]="showNewPassword ? 'text' : 'password'"
                                               id="newPassword"
                                               class="form-control bg-dark text-light border-end-0"
                                               formControlName="newPassword"
                                               placeholder="Enter new password"
                                               required />
                                        <button type="button" class="btn btn-dark border-start-0 border-secondary" (click)="showNewPassword = !showNewPassword">
                                            <i [class]="showNewPassword ? 'fa fa-eye-slash text-warning' : 'fa fa-eye text-warning'"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Confirm New Password -->
                                <div class="form-group mb-4">
                                    <label for="cnfPassword" class="text-light mb-2">Confirm New Password:</label>
                                    <div class="input-group">
                                        <input [type]="showConfirmNewPassword ? 'text' : 'password'"
                                               id="cnfPassword"
                                               class="form-control bg-dark text-light border-end-0"
                                               formControlName="cnfPassword"
                                               placeholder="Confirm new password"
                                               required />
                                        <button type="button" class="btn btn-dark border-start-0 border-secondary" (click)="showConfirmNewPassword = !showConfirmNewPassword">
                                            <i [class]="showConfirmNewPassword ? 'fa fa-eye-slash text-warning' : 'fa fa-eye text-warning'"></i>
                                        </button>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-warning btn-lg w-100" [disabled]="changeTransactionPasswordForm.invalid">
                                    <i class="fas fa-sync-alt me-2"></i>Update Password
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
