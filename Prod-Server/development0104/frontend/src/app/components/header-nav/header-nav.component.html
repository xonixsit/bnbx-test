<header class="header navbar-area" [ngClass]="{'scrolled': isScrolled}">
    <div class="container1">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="nav-inner">
                    <nav class="navbar navbar-expand-lg">
                        <div class="d-flex align-items-center flex-grow-1">
                            <a class="navbar-brand" href="/">
                                <img src="assets/images/logo/bnbx_logo.png" alt="Logo" width="140" height="90">
                            </a>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mx-4">
                                    <li class="nav-item">
                                        <a [routerLink]="['/']" [class.active]="isActive('/')" class="nav-link">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a [routerLink]="['/']" fragment="about-us" [class.active]="isActive('/', 'about-us')" aria-label="Toggle navigation">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a [routerLink]="['/']" fragment="why-choose-section" [class.active]="isActive('/', 'why-choose-section')" aria-label="Toggle navigation">Why Choose us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a [routerLink]="['/']" fragment="benefits-section" [class.active]="isActive('/', 'benefits-section')" aria-label="Toggle navigation">Benefits</a>
                                    </li> 
                                    
                                    <li class="nav-item">
                                        <a [routerLink]="['/']" fragment="contact-section" [class.active]="isActive('/', 'contact-section')" aria-label="Toggle navigation">Contact</a>
                                    </li>
                                    <!-- Mobile only menu items -->
                                    <li class="nav-item d-lg-none">
                                        <a [routerLink]="['/login']" class="mobile-auth-link">Login</a>
                                    </li>
                                    <li class="nav-item d-lg-none">
                                        <a [routerLink]="['/signup']" class="mobile-auth-link">Sign Up</a>
                                    </li>
                                </ul>
                            </div> <!-- navbar collapse -->
                            <div class="nav-end-section ms-auto pe-4">
                                <div class="social-links">
                                    <a href="#" class="social-icon"><i class="fas fa-paper-plane"></i></a>
                                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                                    <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
                                </div>
                                <div class="auth-buttons">
                                    <button routerLink="/login" class="btn login-btn">Login</button>
                                    <button routerLink="/signup" class="btn signup-btn">Sign Up</button>
                                </div>
                            </div>
                            
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                                data-bs-target="#navbarSupportedContent" 
                                aria-controls="navbarSupportedContent" 
                                aria-expanded="false" 
                                aria-label="Toggle navigation"
                                (click)="toggleMenu()">
                                <i class="fas fa-bars" [class.fa-times]="isMenuOpen"></i>
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
