<div class="main-content">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Upload Trade Image</h4>
        </div>  
        <div class="card-body">
          <!-- Image Preview -->
          <div class="image-preview mb-3" *ngIf="imagePreview">
            <img [src]="imagePreview" alt="Preview" class="img-fluid">
          </div>

          <!-- Image Upload Form -->
          <form [formGroup]="imageForm" (ngSubmit)="onSubmitImage()">
            <div class="form-group">
              <label for="imageInput" class="form-label">Select Image</label>
              <input 
                type="file" 
                class="form-control" 
                id="imageInput" 
                (change)="onFileSelect($event)"
                accept="image/*"
                formControlName="image">
            </div>

            <div class="mt-3">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="!imageForm.valid || isUploading">
                {{ isUploading ? 'Uploading...' : 'Upload Image' }}
              </button>
            </div>
          </form>
          <hr class="my-4">
          <!-- Portfolio Form -->
          <form [formGroup]="portfolioForm" (ngSubmit)="onSubmitPortfolio()" class="mt-4">
            <h4>Portfolio Data</h4>
            <!-- BNBX Trading Funds -->
            <div class="form-group mt-3">
              <label for="tradingFunds" class="form-label">BNBX Trading Funds</label>
              <input 
                type="text" 
                class="form-control" 
                id="tradingFunds" 
                formControlName="tradingFunds"
                placeholder="Enter trading funds amount">
            </div>

            <!-- BNBX SAFU Funds -->
            <div class="form-group mt-3">
              <label for="safuFunds" class="form-label">BNBX SAFU Funds</label>
              <input 
                type="text" 
                class="form-control" 
                id="safuFunds" 
                formControlName="safuFunds"
                placeholder="Enter SAFU funds amount">
            </div>

            <div class="mt-3">
              <button 
                type="submit" 
                class="btn btn-success"
                [disabled]="!portfolioForm.valid">
                Save Portfolio Data
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Display Uploaded Images -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Uploaded Images</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="position-relative">
                <!-- Preview section -->
                <!-- <div class="preview-section" *ngIf="imagePreview">
                    <img [src]="imagePreview" alt="Preview" class="img-fluid">
                </div>
                 -->
                <!-- Uploaded image section -->
                <div class="uploaded-image" *ngIf="uploadedImages">
                    <img [src]="'data:' + uploadedImages.contentType + ';base64,' + uploadedImages.imageData" 
                         [alt]="uploadedImages.filename"
                         class="img-fluid">
                    <div class="image-info">
                        <p>Filename: {{uploadedImages.filename}}</p>
                        <button class="btn btn-danger" (click)="deleteImage(uploadedImages._id)">Delete</button>
                    </div>
                </div>
                
                <!-- No images message -->
                <div *ngIf="!uploadedImages" class="no-images">
                    <p>No trade images uploaded yet.</p>
                </div>
                <!-- <img [src]="uploadedImages?.imageData" 
                     alt="Team Image" 
                     class="img-fluid rounded">
                <button class="btn btn-danger btn-sm position-absolute top-0 end-0 m-2"
                  (click)="deleteImage(uploadedImages._id)">
                  <i class="fas fa-trash"></i>
                </button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
