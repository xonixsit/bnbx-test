<div class="container-fluid px-4">
  <div class="row">
    <div class="col-12">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-4" style="margin-top: 80px;">
        <h2 class="mb-0" style="color: #F0B90B;">Investment Plans Management</h2>
      </div>

      <div class="card" style="background: rgba(43, 49, 57, 0.9); border: 1px solid rgba(240, 185, 11, 0.1);">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead>
                <tr style="background: rgba(240, 185, 11, 0.1);">
                  <th class="px-4">Plan Name</th>
                  <th>Interest Rate (%)</th>
                  <th>Minimum Amount</th>
                  <th>Maximum Amount</th>
                  <!-- <th>Duration (Days)</th> -->
                  <!-- <th>Status</th> -->
                  <th class="text-end px-4">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let plan of plans">
                  <td class="px-4 fw-bold">{{ plan.name }}</td>
                  <td>
                    <input type="number" 
                           class="form-control form-control-sm bg-transparent text-white"
                           style="max-width: 120px;" 
                           [(ngModel)]="plan.rate" 
                           [disabled]="!plan.isEditing">
                  </td>
                  <td>
                    <input type="number" 
                           class="form-control form-control-sm bg-transparent text-white"
                           style="max-width: 120px;" 
                           [(ngModel)]="plan.min" 
                           [disabled]="!plan.isEditing">
                  </td>
                  <td>
                    <input type="number" 
                           class="form-control form-control-sm bg-transparent text-white"
                           style="max-width: 120px;" 
                           [(ngModel)]="plan.max" 
                           [disabled]="!plan.isEditing">
                  </td>
                  <!-- <td>
                    <input type="number" 
                           class="form-control form-control-sm bg-transparent text-white"
                           style="max-width: 120px;" 
                           [(ngModel)]="plan.duration" 
                           [disabled]="!plan.isEditing">
                  </td>
                  <td>
                    <span class="badge" 
                          [ngClass]="plan.isActive ? 'bg-success-subtle text-success' : 'bg-danger-subtle text-danger'">
                      {{ plan.isActive ? 'Active' : 'Inactive' }}
                    </span>
                  </td> -->
                  <td class="text-end px-4">
                    <button *ngIf="!plan.isEditing" 
                            class="btn btn-outline-warning btn-sm"
                            style="min-width: 80px;"
                            (click)="startEditing(plan)">
                      <i class="fas fa-edit me-1"></i> Edit
                    </button>
                    <div class="btn-group" *ngIf="plan.isEditing">
                      <button class="btn btn-success btn-sm"
                              style="min-width: 80px;"
                              (click)="savePlan(plan)">
                        <i class="fas fa-check me-1"></i> Save
                      </button>
                      <button class="btn btn-danger btn-sm"
                              (click)="cancelEditing(plan)">
                        <i class="fas fa-times"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
